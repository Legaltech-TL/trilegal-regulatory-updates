name: NPCI Press Release & Media Coverage Watcher

on:
  schedule:
    # GitHub cron uses UTC
    # 08:00 IST -> 02:30 UTC
    # 20:00 IST -> 14:30 UTC
    - cron: '30 2 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: npci-watcher
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    name: Scrape NPCI (Playwright)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run NPCI watcher
        run: |
          python npci_watcher.py

      - name: Commit & push if data changed
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"

          git add data/npci_master.csv data/npci_new_entries.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NPCI press releases & media coverage (auto)"
            git push
          fi
