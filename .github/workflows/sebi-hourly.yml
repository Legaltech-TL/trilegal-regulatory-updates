name: SEBI hourly scraper

on:
  schedule:
    - cron: '30 2,6,10 * * *'   # 08:00, 12:00, 16:00 IST
  workflow_dispatch:

permissions:
  contents: write   # needed to push CSV updates from scheduled runs

concurrency:
  group: sebi-hourly
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest   # if you hit distro issues, temporarily use ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system deps
        run: |
          python -m playwright install --with-deps

      - name: Run SEBI scraper (make master + new entries CSVs)
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "Running SEBI scraper..."
          # python sebi_make_two_csvs.py
          python sebi_multi_section_scraper.py
          echo "Script finished with exit code $?"

      - name: Commit and push CSVs if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add both CSVs generated by the script
          git add sebi_master.csv new_entries.json || true

          if ! git diff --cached --quiet; then
            echo "Detected CSV changes, committing..."
            # Rebase to avoid non-fast-forward issues in scheduled runs
            git pull --rebase origin "${{ github.ref_name }}" || true
            git commit -m "chore: update SEBI CSVs (scheduled run) [skip ci]" || true
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… Committed updated CSVs."
          else
            echo "No CSV changes to commit."
          fi
