name: SEBI scraper

on:
  schedule:
    - cron: '30 2,6,10,14 * * *'   # 08:00, 12:00, 16:00 IST (UTC+5:30)
  workflow_dispatch:

permissions:
  contents: write

# IMPORTANT:
# All scrapers that commit to this repo MUST use the same group
concurrency:
  group: regulatory-updates
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Ensure absolutely clean working tree
      - name: Ensure clean git state
        run: |
          git reset --hard
          git clean -fd

      # 3Ô∏è‚É£ Configure git identity
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 4Ô∏è‚É£ Pull latest main safely (no dirty tree possible)
      - name: Pull latest changes
        run: |
          git pull origin "${{ github.ref_name }}" --rebase

      # 5Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6Ô∏è‚É£ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/sebi_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 7Ô∏è‚É£ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sebi_requirements.txt

      # 8Ô∏è‚É£ Install Playwright Chromium
      - name: Install Playwright Chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python -m playwright install chromium --with-deps

      # 9Ô∏è‚É£ Run SEBI scraper
      - name: Run SEBI scraper
        env:
          PYTHONUNBUFFERED: 1
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python sebi_multi_section_scraper.py

      # üîü Commit and push ONLY if data changed
      - name: Commit and push data
        run: |
          git add data/sebi_master.csv data/sebi_new_entries.json

          if ! git diff --cached --quiet; then
            git commit -m "chore: update SEBI data (scheduled)"
            git push origin "${{ github.ref_name }}"
          else
            echo "No changes detected. Nothing to commit."
          fi
