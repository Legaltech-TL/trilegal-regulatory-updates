name: SEBI scraper

on:
  schedule:
    - cron: '30 2,6,10 * * *'   # 08:00, 12:00, 16:00 IST (UTC+5:30)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sebi-hourly
  cancel-in-progress: false   # IMPORTANT: do NOT cancel running jobs

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/sebi_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sebi_requirements.txt

      - name: Install Playwright Chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python -m playwright install chromium --with-deps

      - name: Run SEBI scraper
        env:
          PYTHONUNBUFFERED: 1
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python sebi_multi_section_scraper.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "Pulling latest changes..."
          git pull origin "${{ github.ref_name }}" --rebase

          echo "Staging data files..."
          git add data/sebi_master.csv data/sebi_new_entries.json

          if ! git diff --cached --quiet; then
            git commit -m "chore: update SEBI data (scheduled)"
            git push origin "${{ github.ref_name }}"
          else
            echo "No changes detected. Skipping commit."
          fi
