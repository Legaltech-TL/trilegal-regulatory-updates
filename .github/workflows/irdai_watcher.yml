name: IRDAI Regulatory Watcher

on:
  schedule:
    # GitHub cron uses UTC
    # 02:30 IST
    - cron: '0 21 * * *'
    # 10:30 IST
    - cron: '0 5 * * *'
    # 18:30 IST
    - cron: '0 13 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: regulatory-updates
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    name: Run IRDAI watcher and update data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run IRDAI watcher
        run: |
          python irdai_watcher.py

      - name: Check for file changes
        id: git_status
        run: |
          if git status --porcelain | grep -E "irdai_master.csv|irdai_new_entries.json"; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git_status.outputs.changes == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/irdai_master.csv data/irdai_new_entries.json
          git commit -m "IRDAI: add new regulatory updates"
          git push

      - name: No changes detected
        if: steps.git_status.outputs.changes == 'false'
        run: |
          echo "No new IRDAI updates found. Nothing to commit."
