name: IN-SPACe Watcher

on:
  schedule:
    - cron: "30 19 * * *"  # 1:00 AM IST
    - cron: "45 0 * * *"   # 6:15 AM IST
  workflow_dispatch:


permissions:
  contents: write

concurrency:
  group: regulatory-updates
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          pip install playwright==1.49.0

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run IN-SPACe watcher
        run: python inspace_watcher.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "IN-SPACe update $(date -u)" || echo "No changes"
          git push
