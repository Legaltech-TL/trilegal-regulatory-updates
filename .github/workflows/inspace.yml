name: IN-SPACe Watcher

on:
  schedule:
    - cron: "30 2,14 * * *"   # 08:00 & 20:00 IST
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: inspace-watcher
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright (Python + Chromium)
        run: |
          pip install playwright==1.49.0
          python -m playwright install chromium

      - name: Run IN-SPACe watcher
        run: python inspace_watcher.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "IN-SPACe update $(date -u)" || echo "No changes to commit"
          git push
