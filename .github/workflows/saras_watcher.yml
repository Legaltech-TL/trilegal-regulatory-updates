name: SARAS Latest Updates Watcher

on:
  schedule:
    # 12:30 AM IST (UTC +5:30)
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: regulatory-updates
  cancel-in-progress: false

jobs:
  saras-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run SARAS watcher
        run: |
          python saras_watcher.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status

          # Detect tracked + untracked changes
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit"
          else
            git add data/saras_master.csv data/saras_new_entries.json
            git commit -m "SARAS update: Latest Updates watcher"
            git push
          fi
