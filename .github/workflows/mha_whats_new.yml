name: MHA Whats New Scraper

on:
  schedule:
    # Runs twice daily (UTC)
    # 08:00 IST -> 02:30 UTC
    # 20:00 IST -> 14:30 UTC
    - cron: '30 2 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mha-whats-new
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    name: Scrape MHA Whats New (Top 10)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run MHA scraper
        run: |
          python mha_whatsnew_scraper.py

      - name: Commit & push if changes exist
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"

          git add data/mha_master.csv data/mha_new_entries.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update MHA Whats New (auto)"
            git push
          fi
