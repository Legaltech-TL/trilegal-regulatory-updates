name: ISRO Press Release Scraper

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours
  workflow_dispatch:

concurrency:
  group: regulatory-updates
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for rebase

      # ---------------- Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- Dependencies ----------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright beautifulsoup4 pandas
          playwright install chromium

      # ---------------- Run scraper ----------------
      - name: Run ISRO scraper
        run: |
          python isro_scraper.py

      # ---------------- Commit & Push ----------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/isro_master.csv data/isro_new_entries.json

          # Exit gracefully if no changes
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update ISRO press releases"

          # Pull latest changes safely
          git pull --rebase origin main

          git push origin main
