name: ISRO Updates Scraper

on:
  schedule:
    # GitHub cron uses UTC
    - cron: '30 2 * * *'   # 08:00 IST
    - cron: '30 8 * * *'   # 14:00 IST
    - cron: '30 14 * * *'  # 20:00 IST
  workflow_dispatch: {}    # manual trigger

permissions:
  contents: write   # REQUIRED to commit back to repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 pandas
          playwright install chromium

      - name: Run ISRO scraper
        run: |
          python isro_scraper.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/isro_master.csv data/isro_new_entries.json

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Update ISRO press releases [CI]"
          git push
