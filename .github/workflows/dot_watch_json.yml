name: DOT Watcher
on:
  schedule:
    - cron: '30 2 * * *'  # 08:00 IST -> 02:30 UTC
    - cron: '30 5 * * *'  # 11:00 IST -> 05:30 UTC
    - cron: '30 8 * * *'  # 14:00 IST -> 08:30 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: regulatory-updates
  cancel-in-progress: false

jobs:
  run-dot-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure main branch exists and checkout main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git fetch origin +refs/heads/*:refs/remotes/origin/* || true
          if git ls-remote --exit-code --heads origin main >/dev/null 2>&1; then
            echo "Remote 'main' exists. Checking out and resetting."
            if git show-ref --verify --quiet refs/heads/main; then
              git checkout main
              git reset --hard origin/main
            else
              git checkout -b main origin/main
            fi
          else
            echo "Remote 'main' does not exist. Creating local 'main' from current HEAD and pushing."
            if git show-ref --verify --quiet refs/heads/main; then
              git checkout main
            else
              git checkout -b main
            fi
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" main
          fi
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          git status --porcelain

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml urllib3

      - name: Run dot_watcher.py
        run: |
          if [ -f "./dot_watcher.py" ]; then
            python ./dot_watcher.py
          else
            echo "ERROR: dot_watcher.py not found in repo root"
            ls -la
            exit 1
          fi

      - name: Commit ANY changes and push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update from DOT Watcher [CI]"

          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
